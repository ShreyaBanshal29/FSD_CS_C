<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div id="reg-form">
    <table>
           <tr>
            <td colspan="2" id="heading">Registration Form</td>
           </tr>
           <tr>
            <td>Username</td><td><input  type="text" placeholder="Username"></td>
           </tr>
           <tr>
            <td>Password</td><td><input  type="password" placeholder="Password"></td>
           </tr>
           <tr>
            <td>EmailId</td><td><input  type="email" placeholder="EmailId"></td>
           </tr>
           <tr>
            <td>PhoneNo.</td><td><input  type="number" placeholder="XXXXXXXXXX"></td>
           </tr>
           <tr>
            <td>Date of Birth</td><td><input  type="date" placeholder="DOB"></td>
           </tr>
           <tr>
            <td>Upload Photo</td><td><input  type="file" placeholder=""></td>
           </tr>
           <tr>
            <td>Branch</td><td>
            <input  type="radio" name="b1" value="CSE">CSE
            <input  type="radio" name="b1" value="CS">CS
            <input  type="radio" name="b1" value="ECE">ECE</td>
           </tr>
           <tr>
            <td>Language Known</td><td>
                <input  type="checkbox" name="l1" value="C">C
                <input  type="checkbox" name="l2" value="C++">C++
                <input  type="checkbox" name="l3" value="Java">Java
            </td>
           </tr>
           <tr>
            <td>City</td><td>
                <select name="" id="">
                 <option value="GZB" selected>Ghaziabad</option>
                 <option value="DLH">Delhi</option>
                 <option value="Noida">Noida</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>ADDRESS</td><td><textarea rows="5" cols="22" name="addr" id=""></textarea></td>
           </tr>
           <tr>
            <td><button style="position: relative; left: 20px;" class="btn">Submit</button></td>
            <td><button style="position: relative; left: 40px;" class="btn">Reset</button></td>
           </tr>
    </table>
    </div>
</body>
</html>
